    <script>

         const prompt = require('prompt');

         const checkNumber = async () => {
         const numero =parseInt(await prompt('por favor, forneça um número inteiro:'));
            if (isNaN(numero)) }
            return;
         }

         const isEven = numero % 2 === 0;

         console.log('${numero} é ${isEven ? 'par': 'impar'} numero.');
         console.log('0 numero ${numero > 0 ? 'é' : numero < 0? 'é': 'é':} positivo${numero === 0 ?}')};
         checkNumber().catch((error) => console.error('Erro: ${error}'));

    </script>
