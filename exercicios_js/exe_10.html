<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWI-ANNA</title>
    <h1>Verifique se Você é Maior ou Menor de Idade</h1>

    <div class="form-container">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome"><br>  
        <label for="idade">Idade:</label>
        <input type="number" id="idade" placeholder="Digite sua idade"><br>
        <button onclick="verificarMaioridade()">Verificar</button>
    </div>

    <div id="resultado" class="resultado"></div>

    <script>
       
        function verificarMaioridade() {
            const nome = document.getElementById("nome").value;
            const idade = parseInt(document.getElementById("idade").value);

            if (nome === "" || isNaN(idade)) {
                document.getElementById("resultado").innerHTML = "Por favor, insira um nome e uma idade válidos.";
                return;
            }

            let resultado = nome + ", você é ";
            if (idade >= 18) {
                resultado += "maior de idade.";
            } else {
                resultado += "menor de idade.";
            }
            document.getElementById("resultado").innerHTML = resultado;
        }
    </script>

</body>
</html>
