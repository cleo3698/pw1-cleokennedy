<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenar Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <h2>Ordenar três números inteiros em ordem decrescente</h2>

    <label for="num1">Digite o primeiro valor:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Digite o segundo valor:</label>
    <input type="number" id="num2"><br><br>

    <label for="num3">Digite o terceiro valor:</label>
    <input type="number" id="num3"><br><br>

    <button onclick="ordenarNumeros()">Ordenar</button>

    <h3 id="resultado"></h3>

    <script>
        function ordenarNumeros() {
           
            let num1 = parseInt(document.getElementById('num1').value);
            let num2 = parseInt(document.getElementById('num2').value);
            let num3 = parseInt(document.getElementById('num3').value);

            if (num1 !== num2 && num1 !== num3 && num2 !== num3) {
             
                let numeros = [num1, num2, num3];

            
                numeros.sort((a, b) => b - a);

               
                document.getElementById('resultado').innerHTML = `Os valores em ordem decrescente são: ${numeros[0]}, ${numeros[1]}, ${numeros[2]}`;
            } else {
               
                document.getElementById('resultado').innerHTML = 'Por favor, digite três números inteiros diferentes.';
            }
        }
    </script>
</body>
</html>
